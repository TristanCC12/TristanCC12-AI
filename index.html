<html lang="en">
<head>

    <div class="container">
        <h1>Welcome to the TristanCC12 AI Study Portal</h1>

            <div id="flashcards"></div>
        </div>
        <!-- Visualizer Section -->
        <div>
            <h2>Study Visualizer</h2>
            <canvas id="visualizer"></canvas>
        </div>
        <!-- Study Plans Section -->
        <div>
            <h2>Study Plans</h2>
            <ul id="studyPlans"></ul>
        </div>
        <!-- AI Tutor Section -->
        <div>
            <h2>AI Tutor</h2>
            <div id="tutor"></div>
        </div>
